<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <style>
        .bs .row > .col, .bs .row > [class^="col-"] {
            padding: .75rem .75rem;
            background-color: #5a6268;
            border: 1px solid red;
            color: #fff;
        }
    </style>
    <div class="bs">
      <div class="container">
        <h3>Колонки одинаковой ширины</h3>
        <div class="row">
            <div class="col">col-1</div>
            <div class="col">col-2</div>
            <div class="col">col-3</div>
        </div>

            <h3 class="mt-5">Установка ширины одного столбца</h3>
            <div class="row">
                <div class="col">Sidebar 1</div>
                <div class="col-6">Content</div>
                <div class="col">Sidebar 2</div>
            </div>
            
            <h3 class="mt-5">Содержние переменной ширины</h3>
            <div class="row">
                <div class="col">Sidebar 1</div>
                <div class="col-6">Content</div>
                <div class="col-auto">Sidebar 2</div>
            </div>

            <h3 class="mt-5">Колонки одинаковой ширины в несколько строк</h3>
            <div class="row">
                <div class="col">col-1</div>
                <div class="col">col-2</div>
                <div class="w-100"></div>
                <div class="col">col-3</div>
                <div class="col">col-4</div>
            </div>
      </div>  
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
